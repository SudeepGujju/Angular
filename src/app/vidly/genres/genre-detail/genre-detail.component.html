<div *ngIf="(Genre$ | async) as genre">
  <form #genreForm="ngForm" (ngSubmit)="updateGenre(genreForm)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <Label for="name">Name</Label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          [(ngModel)]="genre.name"
          #name="ngModel"
        />
      </div>
      <div class="form-group col-md-4">
        <Label for="id">ID</Label>
        <input
          type="text"
          class="form-control"
          name="id"
          id="id"
          [(ngModel)]="genre._id"
          readonly
          #id="ngModel"
        />
      </div>
      <div class="d-flex col-md-4 align-items-center mt-3">
        <input type="submit" value="Save" class="btn btn-primary w-50" />
      </div>
    </div>
  </form>
</div>
