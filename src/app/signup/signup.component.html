<form [formGroup]="profileForm" (ngSubmit)="signUp()">
  <div class="container">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-md-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-md-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-md-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-md-2 col-form-label"
        >Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
        />
      </div>
    </div>
    <div *ngIf="profileForm.errors" class="alert alert-danger">
      Passwords didnot match
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-md-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="phone"
          required
        />
      </div>
    </div>
    <div style="text-align:center;">
      <input
        type="submit"
        class="btn btn-primary"
        value="Sign Up"
        [disabled]="profileForm.invalid"
      />
    </div>
  </div>
</form>
