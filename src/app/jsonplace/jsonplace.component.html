
<div class="container">
  <input type="text" #postTitle class="form-control" (keyup.enter)="createPost(postTitle)">
  <ul class="list-group">
    <li 
        class="list-group-item" 
        *ngFor="let post of Posts">

        <button type="button" class="btn btn-primary btn-sm" (click)="updatePost(post)">Update</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>

        {{post.title}}
    </li>
  </ul>
</div>
