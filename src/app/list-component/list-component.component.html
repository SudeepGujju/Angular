
<div id="ParentDiv">
    <div class="card" *ngIf="List" >
        <div class="card-body" *ngFor="let item of List;let Idx = index">
            <p class="card-text btn btn-primary" style="width:20vw;margin:0;" (click)="showDetails(Idx);" >{{item.brand}}</p>
        </div>
    </div>
    <div>
        <app-details [Details]="SelectedItem" *ngIf="SelectedItem" (updt)="Updated($event)"></app-details>
    </div>
</div>
